<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
<div class="container">
    <div class="row" id="login">
        <div class="col-md-5 mx-auto my-5">
            <div class="card mb-2">
                <h4 class="text-center card-header py-1 text-light fw-bold bg-danger">EDIT USER </h4>
            </div>
            <div class="card bg-light fw-bolder border-3">
                <div class="card-body">
                    <form th:object="${user}" th:action="@{/users/edit/{id}(id=${user.id})}" method="post">

                        <input type="text" class="form-control" name="id" th:field="*{id}" hidden>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">First Name</label>
                            <div class="col-sm-8 ">
                                <input type="text" class="form-control" name="firstName" th:field="*{firstName}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Last Name</label>
                            <div class="col-sm-8 ">
                                <input type="text" class="form-control" name="lastName"  th:field="*{lastName}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Age</label>
                            <div class="col-sm-8 ">
                                <input type="number" class="form-control" name="age"  th:field="*{age}">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="reset" class="btn btn-danger me-3 ">Clear</button>
                            <button type="submit" class="btn btn-success ">Update</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
