<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>View User</title>
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center my-3">VIEW USERS</h3>
    <table class="table table-list-search table-striped table-warning text-center table-bordered table-hover">
        <thead>
        <tr class="table-success">
            <th class="">ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody class="overflow-scroll">

            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td>
                    <a class="text-primary text-decoration-none fw-bold" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                    <a class="text-danger text-decoration-none fw-bold ms-2" th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
                </td>
            </tr>

        </tbody>
    </table>
    <div class="text-center mt-3" id="signup-text">
        <a class="text-decoration-none text-dark " id="dontHaveAcc">Create User
            ?</a>
        <a class="text-decoration-none " id="needHelp" href="/users/create" >Click Here</a>

    </div>
</div>
</body>
</html>
