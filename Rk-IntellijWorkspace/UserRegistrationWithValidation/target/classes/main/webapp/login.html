<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

    <title>Login</title>
    <style>
        #login {
            margin-top: 10%;
        }

        #needHelp {
            margin-left: 200px;
            color: #123adb;
        }
        #dontHaveAcc{
            color: #123adb;
        }
    </style>
</head>

<body>
<div class="row" id="login">
    <div class="col-md-3 mx-auto my-5">
        <div class="card my-2 text-center text-bg-success py-1 ">
            <h3>LOGIN FORM</h3>
        </div>
        <div class="card bg-body-secondary">
            <div class="card-body">
                <form class="" action="loginServlet">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Email Id</label>
                        <div class="col-sm-9 ">
                            <input type="text" class="form-control" id="inputEmail3" name="email">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" name="password">
                        </div>
                    </div>
                    <div class="text-center" id="signin-btn">
                        <button type="submit" class="btn btn-outline-danger">Sign in</button>
                    </div>

                    <div class="text-center mt-3" id="signup-text">
                        <p id="dontHaveAcc">Don't have account ?  <a class="text-decoration-none fs-5 " href="registration.html">Sign Up</a> </p>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
