<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Sign Up</title>
    <style>

    </style>
</head>

<body>
<div class="row">
    <div class="col-md-3 mx-auto my-5">
        <div class=" card my-2 text-center text-bg-success py-1 ">
            <h3>REGISTRATION FORM</h3>
        </div>
        <div class="card bg-body-secondary">
            <div class="card-body">
                <form action="RegiserServlet" class="row g-2 needs-validation mt-auto fs-6" >

                    <div class="col-md-12">
                        <label for="validationCustom01" class="form-label">Registration No</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" name="regdno">
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustomUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="validationCustomUsername"
                                   aria-describedby="inputGroupPrepend"  name="fullname">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom03" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom03" class="form-label">Password</label>
                        <input type="password" class="form-control" id="validationCustom03" name="password">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-outline-success" type="submit">SignUp</button>
                    </div>
                    <p id="dontHaveAcc" class="text-center">Already have account ?  <a class="text-decoration-none fs-5 " href="login.html">Login</a> </p>

                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
